{#user}
<div class="detail">
  <div class="row">
    <div class="userinfo col-md-3">
      <div class="name">{name}</div>
      <div class="credit">{@currency value=credit /}</div>

      <ul class="pager">
        <li class="previous back" data-back-view="accounts"><a>‚Üê Back</a></li>
      </ul>
    </div>

    <div class="creditarea col-md-9">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Add credit</h3>
        </div>
        <div class="panel-body">
          <button class="btn btn-success btn-lg btn-credit-action" data-credit="0.5" data-desc="{@currency value="0.5" prefix="+" /}">{@currency value="0.5" prefix="+" /}</button>
          <button class="btn btn-success btn-lg btn-credit-action" data-credit="1.0" data-desc="{@currency value="1.0" prefix="+" /}">{@currency value="1.0" prefix="+" /}</button>
          <button class="btn btn-success btn-lg btn-credit-action" data-credit="2.0" data-desc="{@currency value="2.0" prefix="+" /}">{@currency value="2.0" prefix="+" /}</button>
          <button class="btn btn-success btn-lg btn-credit-action" data-credit="5.0" data-desc="{@currency value="5.0" prefix="+" /}">{@currency value="5.0" prefix="+" /}</button>
          <button class="btn btn-success btn-lg btn-credit-action" data-credit="10.0" data-desc="{@currency value="10.0" prefix="+" /}">{@currency value="10.0" prefix="+" /}</button>
          <button class="btn btn-success btn-lg btn-credit-action" data-credit="20.0" data-desc="{@currency value="20.0" prefix="+" /}">{@currency value="20.0" prefix="+" /}</button>
        </div>
        <div class="panel-body">
          {#products}
          <button class="btn btn-danger btn-lg btn-credit-action" data-credit="{@math key=0 method="subtract" operand=price/}" data-name="{name}" data-desc="{description}" data-ean="{ean}">
            <img src="{image}" style="height: 90px"><br />
            {@currency value=price prefix="-" /}
          </button>
          {/products}
          <br />
          <button class="btn btn-danger btn-lg btn-credit-action" data-credit="-0.1" data-desc="{@currency value="-0.1" /}">{@currency value="-0.1" /}</button>
          <button class="btn btn-danger btn-lg btn-credit-action" data-credit="-0.2" data-desc="{@currency value="-0.2" /}">{@currency value="-0.2" /}</button>
          <button class="btn btn-danger btn-lg btn-credit-action" data-credit="-0.5" data-desc="{@currency value="-0.5" /}">{@currency value="-0.5" /}</button>
          <button class="btn btn-danger btn-lg btn-credit-action" data-credit="-1.0" data-desc="{@currency value="-1.0" /}">{@currency value="-1.0" /}</button>
          <button class="btn btn-danger btn-lg btn-credit-action" data-credit="-1.5" data-desc="{@currency value="-1.5" /}">{@currency value="-1.5" /}</button>
          <button class="btn btn-danger btn-lg btn-credit-action" data-credit="-2.0" data-desc="{@currency value="-2.0" /}">{@currency value="-2.0" /}</button>
          <button class="btn btn-danger btn-lg btn-credit-action" data-credit="-5.0" data-desc="{@currency value="-5.0" /}">{@currency value="-5.0" /}</button>
        </div>
      </div>

      <ul class="pager">
        <li class="previous" id="renameButton">
          <a>rename user</a>
        </li>
      </ul>
      <ul class="pager">
        <li class="previous" id="deleteButton">
          <a>delete</a>
        </li>
      </ul>

    </div>
  </div>
  {/user}
